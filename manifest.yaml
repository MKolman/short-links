apiVersion: v1
kind: Namespace
metadata:
  name: short-links
  labels:
    name: short-links
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: short-links
  name: short-links-deployment
  labels:
    app: short-links
spec:
  replicas: 2
  selector:
    matchLabels:
      app: short-links
  template:
    metadata:
      labels:
        app: short-links
    spec:
      containers:
      - name: short-links
        image: mkolman/short-links:v1.0.0
        args:
          - -db-connection
          - redis://redis-redis-ha.redis.svc.cluster.local:6379
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  namespace: short-links
  name: short-links-service
  labels:
    app: short-links-service
spec:
  selector:
    app: short-links
  ports:
  - name: short-links-port
    protocol: TCP
    port: 80
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: short-links
  namespace: short-links
spec:
  rules:
  - host: go
    http:
      paths:
      - backend:
          service:
            name: short-links-service
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: go.kolman.si
    http:
      paths:
      - backend:
          service:
            name: short-links-service
            port:
              number: 80
        path: /
        pathType: Prefix